<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Codar - Desafio 02</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&amp;family=Lato:wght@100;400&amp;display=swap" rel="stylesheet">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div id="titulo">
      <h1>Desafio 02 - Rocketseat <br><span>#boraCodar</span></h1>
    </div>
    <div class="container">
      <div class="box-sofa">

        <div class="icones">
          <button class="rotacao">
            <img src="./img/iconeRotacao.svg" alt="Ícone 360">
          </button>
  
          <button class="fechar hide">
            <img src="./img/close-button.svg" alt="Fechar">
          </button>
        </div>

        <img class="sofaEstatico" src="./img/sofa.svg" alt="Sofá Estático">
        <img class="sofaGiro hide" src="./img/sofa.gif" alt="Sofá girando">

      </div>

      <div class="texto">
        <p class="code">CÓDIGO: 42404</p>
        <h1>Sofá Margot II - Rosé</h1>
        <p class="valor">R$4.000</p>
        <button class="adicionar">ADICIONAR À CESTA</button>
      </div>

    </div>

  </body>

</html>
